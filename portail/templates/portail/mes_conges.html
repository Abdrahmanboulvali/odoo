{% extends "portail/base.html" %}
{% block title %}Mes congés{% endblock %}

{% block content %}
<div class="card p-4">
  <h3 class="fw-bold mb-3">Mes congés</h3>

  <div class="table-responsive">
    <table class="table table-striped align-middle">
      <thead class="table-light">
        <tr>
          <th>Type</th>
          <th>De</th>
          <th>À</th>
          <th>État</th>
        </tr>
      </thead>
      <tbody>
        {% for l in leaves %}
        <tr>
          <td>{{ l.holiday_status_id.1 }}</td>
          <td>{{ l.request_date_from }}</td>
          <td>{{ l.request_date_to }}</td>
          <td>{{ l.state }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="4" class="text-muted">Aucune demande.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
