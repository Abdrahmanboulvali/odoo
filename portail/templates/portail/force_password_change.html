{% extends "portail/base.html" %}
{% block title %}Changer mot de passe{% endblock %}

{% block content %}
<div class="card p-4" style="max-width:520px;margin:auto;">
  <h3 class="fw-bold mb-3">Changer le mot de passe</h3>
  <p class="text-secondary">Première connexion : vous devez définir un nouveau mot de passe.</p>

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Nouveau mot de passe</label>
      <input type="password" name="password1" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Confirmer</label>
      <input type="password" name="password2" class="form-control" required>
    </div>
    <button class="btn btn-primary w-100">Enregistrer</button>
  </form>
</div>
{% endblock %}
