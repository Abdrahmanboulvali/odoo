{% extends "portail/base.html" %}
{% block title %}Espace Employé{% endblock %}

{% block content %}
<div class="card p-4">
  <h3 class="fw-bold mb-2">Espace Employé</h3>
  <p class="text-muted mb-4">Bienvenue {{ request.user.username }}</p>

  <div class="d-flex gap-2 flex-wrap">
    <a class="btn btn-primary" href="{% url 'demander_conge' %}">Demander un congé</a>
    <a class="btn btn-outline-primary" href="{% url 'mes_conges' %}">Mes congés</a>
    <a class="btn btn-outline-secondary" href="{% url 'force_password_change' %}">Changer mot de passe</a>
  </div>
</div>
{% endblock %}
